###### Database Configuration ##############
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_network
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

########## Mailing Configuration ################
  mail:
    host: ${EMAIL_HOST_NAME}
    port: 468
    username: ${EMAIL_USER_NAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
        auth: true
        ssl:
          enable: true
          trust: "*"
        starttls:
          enable: true
    protocol: smtp
